			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Оплата билетов</h4>
				</div>
				<div class="modal-body">
					<form action="//formspree.io/landing1zoo@gmail.com" method="POST" role="form">

							<div class="form-group">
								<input type="email" id="email" class="form-control" name="_replyto" placeholder="Email"></input>
								<input type="number" id="number" class="form-control" name="number_card" placeholder="Номер карты"></input>
								<input type="text" id="name" class="form-control" name="name_pok" placeholder="Имя владельца"></input>

									</div>
									<div class="col-xs-4">
										<input type="number" id="cvv" class="form-control" name="cvv_card" placeholder="CVV"></input>
									</div>
								</div>
							</div>
							<div class="img-bird"></div>
							<input type="hidden" name="_next" value="//zelibobo.github.io/thankyou" />
							<button type="submit" class="btn btn-primary formsubmit">Оплатить</button>
						</div>
					</form>
				</div>
			</div>
		</div>
